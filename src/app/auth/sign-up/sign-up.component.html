
<mat-card>
  <mat-spinner *ngIf="loadingSpinner"></mat-spinner> <!--ngIf= true = spinner visible-->
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!loadingSpinner"> <!--Listening for submit button-->
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required email>
      <mat-error *ngIf="emailInput.invalid">Please enter E-Mail.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required password>
      <mat-error *ngIf="passwordInput.invalid">Enter a valid Password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!loadingSpinner">Sign Up</button>
    <mat-spinner *ngIf="loadingSpinner"></mat-spinner>
  </form>
</mat-card>
